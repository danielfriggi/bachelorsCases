<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Perguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <span>V.01</span>
    <h1>Jogo de Perguntas - Crisma</h1>
    <button id="startBtn">Iniciar Jogo</button>

    <div id="difficultyButtons" class="hidden">

      <button onclick="showQuestion('medio')">Médio</button>
      <button onclick="showQuestion('dificil')">Difícil</button>
    </div>

    <div id="questionContainer" class="hidden">
      <h2 id="questionText"></h2>
      <ul id="answersList"></ul>
    </div>

  <script type="module" src="script.js"></script>
</body>
