<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escolha sua opção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      max-width: 800px;
      margin: 0 auto;
    }
    .column {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
    }
    .column h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Bachelor Cases</h1>
  <div class="container">
    <div class="column">
      <h2>Ferramentas de Trabalho</h2>
      <button onclick="window.location.href='Tools/Perguntas e respostas crisma/index.html'">Jogo para crisma</button>

    </div>
    <div class="column">
      <h2>Projetos Pessoais</h2>
      <button onclick="window.location.href='projetos/pessoal1/index.html'">Projeto Pessoal 1</button>
      
    </div>
  </div>
</body>
</html>
